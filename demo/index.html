<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>标注</title>
    <meta charset="utf-8" />
    <link href="../css/maptalks.css" rel="stylesheet" />
    <style type="text/css">
        html, body {
            margin: 0px;
            background-color: black;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
   <link type="text/css" rel="stylesheet" href="https://unpkg.com/maptalks@<2.0.0/dist/maptalks.css">
    <link href="customzoom.css" rel="stylesheet" />
    <script src="maptalks.js"></script>
    <script src="../dist/maptalks.customzoom.js"></script>
    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
        var map;
        function initMap() {
            map = new maptalks.Map("map", {
                center: [109.20749554050774, 34.36776742218806],//[109.20749554050774, 34.36776742218806], //[175.27, -37.79],
                zoom: 3,
                minZoom: 1,
                maxZoom: 10,
                view: {
                    projection: 'EPSG:4326',
                    resolutions: [
                       0.0013748335334806893,
                       0.0006874167667403447,
                       3.4370838337017233E-4,
                       1.7185419168508616E-4,
                       8.592709584254308E-5,
                       4.296354792127154E-5,
                       2.148177396063577E-5,
                       1.0740886980317885E-5,
                       5.370443490158943E-6,
                       2.684032014576556E-6
                    ],
                    fullExtent: {
                        'top': 90,
                        'bottom': 0,
                        'left': 0,
                        'right': 180
                    }
                },
                //zoomControl:true,
                baseLayer: new maptalks.TileLayer("tile", {
                    tileSystem: [1, -1, -400, 400],
                    urlTemplate: 'http://117.36.75.134:6080/arcgis/rest/services/LT/DeepBlueMap0928touming/MapServer/tile/{z}/{y}/{x}'
                })
            });
        }

        $(function () {
            initMap();
            var customZoom = new maptalks.CustomZoom({
                position: {
                    left: 100,
                    top: 50
                }
            });
            map.addControl(customZoom);
        });
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
